<section id="content">
    <div class="container-fluid full-size">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                <div class="panel panel-filled panel-size">
                    <div class="panel-heading text-center">
                        ezXSS
                    </div>
                    <div class="panel-body text-center">
                        <div>{message}</div>
                        <p>Impersonate user <b>{%data username}</b>?</p>
                        <p>This will create a new session for you as this user.</p>
                        <form class="form" method="post">
                            <input type=hidden hidden name="csrf" value="{session[csrfToken]}">
                            <button type="submit" class="btn btn-block">Impersonate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
