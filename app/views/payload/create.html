<div class="wrapper">

    {menu}

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="header-title">
                            <h3 class="m-b-xs">Create payload</h3>
                            <small>Easily create new payloads to distinguish between different targets or projects.</small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            {message}

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-filled">
                        <div class="panel-heading">Create payload</div>
                        <div class="panel-body">
                            <form class="form" method="post">
                                <input type=hidden hidden name="csrf" value="{session[csrfToken]}">
                                
                                <div class="form-group">
                                    <label class="control-label" for="payload">Payload Domain/URI</label>
                                    <small>This can be any (sub)domain and/or path that you control and can point to your ezXSS platform.</small>
                                    <input class="form-control" id="payload" name="payload" type="text" 
                                           placeholder="example.com or subdomain.example.com/path" autocomplete="off">
                                    <small>
                                        <strong>Note:</strong> When no path is given, payload is valid for domain/*
                                    </small>
                                </div>
                                
                                <button type="submit" class="btn">Create</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
