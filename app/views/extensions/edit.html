<div class="wrapper">

    {menu}

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="view-header">
                        <div class="header-title">
                            <h3 class="m-b-xs">Edit extension</h3>
                            <small>Edit the extension information and code.</small>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>

            {message}

            {%if isCustom}
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-filled">
                        <div class="panel-heading">Edit extension</div>
                        <div class="panel-body">
                            <form method="post">
                                <input type="hidden" name="csrf" value="{session[csrfToken]}">
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{%data name}" maxlength="35">
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description" name="description" value="{%data description}" maxlength="255">
                                </div>
                                <div class="form-group">
                                    <label for="author">Author</label>
                                    <input type="text" class="form-control" id="author" name="author" value="{%data author}" maxlength="50">
                                </div>
                                <div class="form-group">
                                    <label for="version">Version</label>
                                    <input type="text" class="form-control" id="version" name="version" value="{%data version}" maxlength="10">
                                </div>
                                <div class="form-group">
                                    <label for="code">Code</label>
                                    <textarea class="form-control" id="code" name="code" rows="15">{%data code}</textarea>
                                </div>
                                <button type="submit" class="btn">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {%/if}

            {%!if isCustom}
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-filled">
                        <div class="panel-heading">Edit extension</div>
                        <div class="panel-body">
                            <p>This extension is installed via GitHub. You can edit the code but can't make other changes to the extension.</p>

                            <form method="post">
                                <input type="hidden" name="csrf" value="{session[csrfToken]}">
                                <div class="form-group">
                                    <label for="version">Version</label>
                                    <input type="text" class="form-control" id="version" name="version" value="{%data version}" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="code">Code</label>
                                    <textarea class="form-control" id="code" name="code" rows="15">{%data code}</textarea>
                                </div>
                                <button type="submit" class="btn">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {%/!if}

        </div>
    </section>
</div>
